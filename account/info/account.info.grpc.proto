syntax = "proto3";

package account.info;

// Defining the AccountInfo message based on the IAccountInfo model
message IAccountInfo {
  optional string id = 1;                  // Document ID (_id in MongoDB)
  optional string preference = 2;          // Preference ObjectId (as string)
  optional string parent = 3;              // Parent ObjectId (as string)
  string firstName = 4;          // First name as string
  optional string lastName = 5;           // Last name as string
}
